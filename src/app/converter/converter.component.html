<div>
  <div>
    <input
      type="number"
      [(ngModel)]="firstConvertValue"
      (ngModelChange)="firstInputChangeHandler(firstConvertValue)"
    />
    <select
      selected="UAH"
      [(ngModel)]="firstConvert"
      (ngModelChange)="firstInputChangeHandler(firstConvertValue)"
    >
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>
  <div>
    <input
      type="number"
      [(ngModel)]="secondConvertValue"
      (ngModelChange)="secondInputChangeHandler(secondConvertValue)"
    />
    <select
      selected="EUR"
      [(ngModel)]="secondConvert"
      (ngModelChange)="firstInputChangeHandler(firstConvertValue)"
    >
      <option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </option>
    </select>
  </div>
</div>
